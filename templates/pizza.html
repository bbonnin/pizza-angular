    <div class="row">
        <div class="large-2 small-4 columns">
            <ul data-pie-id="{{pieId}}" data-options="{{pieOptions}}">
                <li ng-repeat="data in pieData"
                    data-value="{{data.value}}">{{data.label}}</li>
            </ul>
        </div>
        <div class="large-10 small-8 columns">
            <div id="{{pieId}}"></div>
        </div>
    </div>
